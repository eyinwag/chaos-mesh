header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Chaos Mesh Authors.
  paths-ignore:
    - '.gitignore'
    - '.dockerignore'
    - '.editorconfig'
    - '.lift.toml'
    - '.muse.toml'
    - '**/*.md'
    - '**/*.json'
    - '**/*.log'
    - 'vendor/**'
    - '**/go.mod'
    - '**/go.sum'
    - '.github/workflows/*'
    - '.github/.licenserc.yaml'
    - 'Makefile'
    - 'PROJECT'
    - 'LICENSE'
    # build cache in dev-env
    - '.cache'
    # reported as unsupported by skywalking-eyes as of October 4th 2021
    - 'helm/chaos-mesh/.helmignore'
    - 'helm/chaos-mesh/templates/_helpers.tpl'
    - 'pkg/chaosdaemon/pb/chaosdaemon.proto'
    - 'pkg/chaoskernel/pb/bpfki.proto'
    - 'test/integration_test/utils/check_contains'
    # skip auto-generated files
    - 'manifests/crd-v1beta1.yaml'
    - 'manifests/crd.yaml'
    - 'helm/chaos-mesh/crds/*'
    - 'config/**'
    - '**/*_gen.go'
    - '**/*_generated*'
    - '**/schema.resolvers.go'
    - '**/generated.go'
    - 'pkg/dashboard/swaggerdocs/swagger.yaml'
    - 'pkg/dashboard/swaggerdocs/docs.go'
    - 'pkg/ctrlserver/graph/model/models_gen.go'
    - 'pkg/ctrlserver/graph/generated/generated.go'
    - 'pkg/ctrlserver/graph/schema.resolvers.go'
    - 'pkg/chaosdaemon/pb/chaosdaemon.pb.go'
    - 'pkg/chaoskernel/pb/bpfki.pb.go'
    - 'pkg/time/fakeclock/.embed.o'
    # k8s copyright
    - 'hack/boilerplate/boilerplate.py'
    # Dockerfiles
    - '**/Dockerfile'
    # UI
    - 'ui/.husky/**'
    - 'ui/.prettierignore'
    - 'ui/.prettierrc'
    - 'ui/.yarnclean'
    - 'ui/app/src/api/zz_generated.frontend.chaos-mesh.ts'
    - 'ui/app/src/formik/**'
    - 'ui/app/src/openapi/**'
    - 'ui/app/src/setupProxy.js'
    - 'ui/**/*.svg'
    - '**/node_modules/**'
    - 'ui/app/build/**/*'
    - 'ui/packages/mui-extends/esm/**/*'
    - 'ui/packages/mui-extends/.storybook/**'
    - 'ui/packages/mui-extends/stories/**'
    - 'ui/packages/mui-extends/__mocks__/**'
    - 'ui/packages/mui-extends/test/storyshots.test.js'
    - 'ui/packages/mui-extends/test/__snapshots__/storyshots.test.js.snap'
    # codecov configuration file
    - codecov.yml
